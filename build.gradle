group 'com.github.yoojia'
version '1.0'

ext.kotlin_version = "1.0.2-1"
ext.project_version = "2.b.0"

subprojects {

    buildscript {
        repositories {
            jcenter()
            mavenCentral()
        }
    }

    apply plugin: 'java'

    repositories {
        jcenter()
        mavenCentral()
    }

}